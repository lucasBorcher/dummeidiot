<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #message-container {
        display: none;
        text-align: center;
        flex-direction: column;
      }
      .message {
        font-size: 36px;
        color: red;
        text-transform: uppercase;
        margin-top: 20px;
        position: relative;
      }
      #message-2 {
        font-size: 24px;
      }
      #button {
        font-size: 36px;
        background-color: red;
        color: white;
        padding: 20px 40px;
        text-align: center;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 20px;
      }
      #button:hover {
        background-color: #ff3333;
      }
     .video-background { 
       background: url(nigger.MP4.mp4) no-repeat;
       background-size: cover;
       position: absolute;
       top: 0; right: 0; bottom: 0; left: 0;
       z-index: -1;
     }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="button">Press Me</div>
      <div id="message-container">
        <div id="message-1" class="message">DUMME IDIOT</div>
        <div id="message-2" class="message">JEG HAR DIN IP</div>
      </div>
    </div>
    <div class="video-background">
      <video autoplay loop muted>
      <source src="nigger.MP4.mp4" type="video/mp4">
      </video>
    </div>
    <script>
      const button = document.querySelector("#button");
      const messageContainer = document.querySelector("#message-container");
      button.addEventListener("click", function () {
        button.style.display = "none";
        messageContainer.style.display = "flex";
      });
    </script>
  </body>
</html>

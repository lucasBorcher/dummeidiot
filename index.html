<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #message-container {
        display: none;
        text-align: center;
        flex-direction: column;
      }
      .message {
        font-size: 36px;
        color: red;
        text-transform: uppercase;
        margin-top: 20px;
        position: relative;
      }
      #message-2 {
        font-size: 24px;
      }
      #video-container {
        position: relative;
        width: 560px;
        height: 315px;
      }
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #button {
        font-size: 36px;
        background-color: red;
        color: white;
        padding: 20px 40px;
        text-align: center;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 20px;
      }
      #button:hover {
        background-color: #ff3333;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PbnXf5n7GTs?start=6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div id="button">Press Me</div>
      <div id="message-container">
        <div id="message-1" class="message">DUMME IDIOT</div>
        <div id="message-2" class="message">JEG HAR DIN IP</div>
      </div>
    </div>

    <script>
      const button = document.querySelector("#button");
      const messageContainer = document.querySelector("#message-container");
      button.addEventListener("click", function () {
        button.style.display = "none";
        messageContainer.style.display = "flex";
      });
    </script>
  </body>
</html>

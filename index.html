<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      #container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #message-container {
        display: none;
        text-align: center;
        flex-direction: column;
      }
      .message {
        font-size: 96px;
        color: red;
        text-transform: uppercase;
        margin-top: 20px;
        position: relative;
      }
      #message-2 {
        font-size: 48px;
      }
      #button {
        font-size: 48px;
        background-color: red;
        color: white;
        padding: 20px 40px;
        text-align: center;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 20px;
      }
      #button:hover {
        background-color: #ff3333;
      }
     .video-background {
      background: url(nigger_dancing.mov) no-repeat;
      background-size: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      z-index: -1;
      }
     img-1 {
      position: absolute;
      top: 165px;
      right: 1150px;
      width: 240px;
      hight: 224.4px;
      
     }
     img-2 {
      position: absolute;
      top: 165px;
      right: 500px;
      width: 240px;
      hight: 224.4px;
     }
    }
    </style>
  </head>
  <body>
    <img-1 src="pil_ned_højre.png">
    <img-2 src="pil_ned_højre.png">
    <div id="container">
      <div id="button">Press Me</div>
      <div id="message-container">
        <div id="message-1" class="message">DUMME IDIOT</div>
        <div id="message-2" class="message">JEG HAR DIN IP</div>
        <div class="video-background">
        <video autoplay loop>
        <source src="nigger_dancing.mov" type="video/mp4">
        </video>
        </div>
      </div>
    </div>
    
    <script>
      const button = document.querySelector("#button");
      const messageContainer = document.querySelector("#message-container");
      button.addEventListener("click", function () {
        button.style.display = "none";
        messageContainer.style.display = "flex";
      });
    </script>
  </body>
</html>
